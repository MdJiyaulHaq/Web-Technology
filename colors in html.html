<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in html</title>
    <style>
        #paraFirst {
            /*color by name*/
            color: rgb(3, 237, 253);
        }

        #paraSecond {
            /*color by rgb*/
            color: rgb(224, 09, 39);
        }

        #paraThird {
            /*color by hex value*/
            color: #23ff79;
        }
    </style>
</head>

<body>
    <h3>Colors in Html</h3>
    <p id="paraFirst">Color by name.</p>
    <p id="paraSecond">Color by rgb.</p>
    <p id="paraThird">Color by hex value.</p>
</body>

</html>
