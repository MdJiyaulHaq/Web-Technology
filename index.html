<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link images and websites</title>
</head>
<body>
    <!-- Here target attribute is used to open the link in a new tab -->
    <a href="https://google.com" target="_blank">google</a><br>
    <a href="https://facebook.com" target="_blank">facebook</a><br>
    <!-- also we can link other html files too  -->
    <a href="main.html" target="_blank">main.html</a><br>
     
    <!-- This is how you link image to html -->
    <!-- alt attribute is used incase image isn't loaded. -->
    <img src="example.img" alt="couldn't load image"><br>
    <!-- if the image is at some other location then  -->
    <img src="/home/md/Downloads/a.jpg" alt="error loading image"><br>
    <!-- if image is on the internet -->
    <img src="" alt="">
</body>
</html>
