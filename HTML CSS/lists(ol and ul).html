<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists in html</title>
</head>

<body>
    <!-- un odered and odered list  -->
    <!-- also we can use type of  ol or ul using type attribute -->
    <!-- we can have sub list by making list below a parent list  -->
    <!-- ul has types disk,circle and square -->

    <ul type="disk">
        <li>grandfather</li>
        <li>father</li>

        <li>sons</li>
        <!-- inside a ol we can even use ul  and vice versa -->

        <ol type="i">
            <li>Izhar</li>
            <li>Razaul</li>
            <li>Ziaul</li>
            <li>Amamul</li>
            <li>Ansarul</li>
        </ol>

    </ul>

</body>

</html>
