<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>

<body>
    <!-- create a table (say mobile phones) using table tag -->
    <h3>Html Table <br></h3>
    <table>
        <thead>
            <tr>
                <th>Phones </th>
                <th>Manufacturer </th>
                <th>Benchmark score </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rog 5</td>
                <td>Asus</td>
                <td>743567</td>
            </tr>
            <tr>
                <td>Mi 11 pro</td>
                <td>Xiaomi</td>
                <td>693567</td>
            </tr>
            <tr>
                <td>Galaxy s21</td>
                <td>Samsung</td>
                <td>683654</td>
            </tr>
            <tr>
                <td>Iphone 12 pro </td>
                <td>Apple</td>
                <td>627903</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
