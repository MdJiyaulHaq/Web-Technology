<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in Html</title>

    <!-- this is the link from google that provides us desired font.  -->

    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">

    <style>
        p {
            font-family: 'Train One', "Arial", "Helvetica Neue", Helvetica, sans-serif;
            font-size: 24px;
            line-height: 1.4em;
        }

        span {
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h3>Font in Html:</h3>
    <p>This font is derived from <span>google font</span>.</p>
</body>

</html>
