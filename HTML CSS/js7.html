<body>
    Enter a num: <input type="text" id="num">
    <button id="btn" onclick="factorial()">calculate</button>
    <p>the factorial is : <input type="text" id="answer"></p>

    <script>
        const n= document.getElementById('mum').value;
        function factorial(n) {
            //base case
            if (n == 0 || n == 1) {
                return 1;
                //recursive case
            } else {
                return n * factorial(n - 1);
            }
        }
    </script>
