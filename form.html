<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h3>Fill out this form.</h3>
    <!-- action is used to provide the information of form to backend like php -->

    <form action="backend.php">
        <!-- div is better to use ranther than br  -->
        <div>
            <!-- name attribute is used to sync with backend like php -->
            Name: <input type="text" name="myName" id="">
        </div><br>
        <div>
            <!-- input type makes you specific what type of data is to be passed -->
            Email: <input type="email" name="myEmail" id="">
        </div><br>
        <div>
            Password: <input type="Password" name="myPassword" id="">
        </div><br>
        <div>
            Phone no: <input type="number" name="myPhone_no" id="">
        </div><br>
        <div>
            <label for="Birth Year:"></label>
            Select Birth Year: <select name="bYear" id="Birth Year:">
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999" selected>1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
            </select>
        </div><br>
        <div>
            <!-- checked attribute is useful when we want to check something by default -->
            Are you a Software Engineer:
            <input type="checkbox" checked name="myIdentity" checked id="">
        </div><br>
        <div>

        </div>
        <div>
            <div>
                Gender: <br><br>
                Male:<input type="radio" checked name="mygender" id="">
                Female:<input type="radio" name="mygender" id="">
            </div><br>
            Write about yourself: <br>
            <textarea name="myBio" id="" cols="36" rows="6"></textarea>
        </div><br>

        <!-- value attribute is used to write in the submit button itself .  -->
        <input type="submit" value="Submit now">
        </div><br><br>
        <!-- reset is used for clearing the inputs whatever inserted, at once -->
        </div>
        <input type="reset" value="Reset now">
        </div><br><br>
        <div>
    </form>
</body>

</html>
